<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    </ion-buttons>
    <ion-title>heMIgrania</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="showCheckbox()" [formGroup]="group">

  <p>Schlafanalyse</p>
  <ion-item>
    <ion-label>Einschlafzeit</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="sleepTime" name="sleepTime" formControlName="sleepTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Aufwachzeit</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="awakeTime" name="awakeTime" formControlName="awakeTime"></ion-datetime>
  </ion-item>

  <p>Schlafqualität</p>
  <ion-item>
    <ion-range min="0" max="10" step="1" snaps="true" color="secondary" [(ngModel)]="sleepQuality" name="sleepQuality" formControlName="sleepQuality">
      <ion-icon small range-left name="md-sad"></ion-icon>
      <ion-icon range-right name="md-happy"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Essverhalten</ion-label>
    <ion-select okText="Ok" cancelText="Abbrechen" popover [(ngModel)]="eatingHabit" name="eatingHabit" formControlName="eatingHabit">
      <ion-option>Regelmässig gegessen</ion-option>
      <ion-option>Unregelmässig gegessen</ion-option>
      <ion-option>Unbestimmtes Essverhalten</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Gemachte Übungen</ion-label>
    <ion-select okText="Ok" cancelText="Abbrechen" multiple="true" [(ngModel)]="exercises" name="exercises" formControlName="exercises">
      <ion-option>übung 1</ion-option>
      <ion-option>übung 2</ion-option>
      <ion-option>übung 3</ion-option>
    </ion-select>
  </ion-item>

  <p>Meine Angaben habe ich für folgenden Tag eingegeben:</p>
  <ion-item>
    <ion-label>Datum</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="date" name="date" formControlName="date"></ion-datetime>
  </ion-item>

  <button ion-button round large color="secondary">
    <ion-icon name="checkmark"></ion-icon>
  </button>

</form>
</ion-content>
