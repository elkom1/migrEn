<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
    </ion-buttons>
    <ion-title>Reminder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding padding style="background-color: rgb(218, 238, 255) !important">

  <ion-card>
    <ion-card-header text center>
      <h1 text-center style="font-weight: bold; color: white">Setze einen Reminder ein <br /> für die tägliche Erfassung</h1>
    </ion-card-header>

    <ion-item no-lines>
      <ion-label>Reminder</ion-label>
      <ion-toggle [(ngModel)]="reminder"></ion-toggle>
    </ion-item>

    <ion-item no-lines>
      <ion-label>Zeit</ion-label>
      <ion-datetime displayFormat="HH:mm" [(ngModel)]="myTime"></ion-datetime>
    </ion-item>
  </ion-card>

  <div text-center>
    <button ion-button round color="secondary" type="submit">
      Sichern
    </button>
  </div>

</ion-content>
